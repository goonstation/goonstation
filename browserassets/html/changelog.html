<style type="text/css">
	.postcard {display: block; margin: 10px auto; width: 300px;}
	h1 {font-size: 2.5em; padding: 0 10px; margin: 0; color: #58B4DC;}
	h1 a {display: block; float: right}
	.links {list-style-type: none; margin: 15px 5px; padding: 0; border: 1px solid #ccc; color: #333;}
	.links li {float: left; width: 50%; text-align: center; background: #f9f9f9; padding: 10px 0; position: relative;}
	.links li span {position: absolute; top: 0; right: 0; bottom: 0; width: 1px; background: #ccc;}

	.log {list-style-type: none; padding: 0; background: #f9f9f9; margin: 20px 5px; border: 1px solid #ccc; font-size: 1em; color: #333;}

	.log li {overflow: visible; padding: 5px 5px 5px 20px; border-top: 1px solid #ccc; line-height: 1.4}
	.log li.title {background: #efefef; font-size: 1.7em; color: #115FD5; padding: 10px 10px; border-top: 0;}
	.log li.date {background: #f1f1f1; font-size: 1.1em; font-weight: bold; padding: 8px 5px; border-bottom: 2px solid #bbb;}
	.log li.testmerge {background: rgb(216, 230, 240) !important;}
	.log li.admin {font-size: 1.2em; padding: 5px 5px 5px 10px;}
	.log li.admin span {color: #2A76E7;}

	/* themeing for minor changes expandable dropdowns */
	.log li.minor-changes {padding: 0px;}
	.log li.minor-changes details {padding: 5px 5px; background: rgb(225, 225, 225);}
	.log li.minor-changes details[open], .log li.minor-changes details:hover {background: rgb(202, 215, 224);}
	.log li.minor-changes details[open] div {background: rgb(243, 243, 243); max-height: none; margin: 5px 0 5px;}
	.log li.minor-changes details summary {font-weight: bold; cursor: pointer;}

	.log.ass {background: #ffe9de;}
	.log.ass li.title {background: #fce5cb;}
	.log.ass li.date {background: #fce5cb;}
	.log.ass li.minor-changes details {background: #fce9d9}
	.log.ass li.minor-changes details[open], .log.ass li.minor-changes details:hover {background: #ffd4b0;}

	h3 {padding: 0 10px; margin: 0; color: #58B4DC;}
	.team, .lic {padding: 10px; margin: 0; line-height: 1.4;}
	.lic {font-size: 0.9em;}

	a.pr_link {
		float: right;
		font-size: 1.1em;
		text-decoration: none;
		margin-right: 10px;
		font-weight: bold;
	}

	.log li.admin span.pr_number {
		color: #ccc;
		margin-right: 5px;
		font-weight: normal;
	}

	.emoji {
		font-family: 'Twemoji', 'Segoe UI Emoji' !important;
		font-size: 1.15em;
		margin-left: 10px;
		position: relative;
		display: inline-block;
	}

	.log li.admin span.emoji .tooltiptext {
		visibility: hidden;
		background-color: #333;
		color: #fff;
		font-size: 1.1em;
		width: 200px;
		text-align: center;
		padding: 5px 0;
		border-radius: 6px;

		position: absolute;
		z-index: 10;
		top: 100%;
		left: 50%;
		margin-left: -100px;
		}

		.log li.admin span.emoji:hover .tooltiptext {
		visibility: visible;
	}
</style>
