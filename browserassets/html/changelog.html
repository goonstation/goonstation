<style type="text/css">
	.postcard {display: block; margin: 10px auto; width: 300px;}
	h1 {font-size: 2.5em; padding: 0 10px; margin: 0; color: #58B4DC;}
	h1 a {display: block; float: right}
	.links {list-style-type: none; margin: 15px 5px; padding: 0; border: 1px solid #ccc; color: #333;}
	.links li {float: left; width: 50%; text-align: center; background: #f9f9f9; padding: 10px 0; position: relative;}
	.links li span {position: absolute; top: 0; right: 0; bottom: 0; width: 1px; background: #ccc;}

	.log {list-style-type: none; padding: 0; background: #f9f9f9; margin: 20px 5px; border: 1px solid #ccc; font-size: 1em; color: #333;}

	.log li {overflow: visible; padding: 5px 5px 5px 20px; border-top: 1px solid #ccc; line-height: 1.4}
	.log li.title {background: #efefef; font-size: 1.7em; color: #115FD5; padding: 10px 10px; border-top: 0;}
	.log li.date {background: #f1f1f1; font-size: 1.1em; font-weight: bold; padding: 8px 5px; border-bottom: 2px solid #bbb;}
	.log li.admin {font-size: 1.2em; padding: 5px 5px 5px 10px;}
	.log li.admin span {color: #2A76E7;}
	.log li.collapse-button { background: rgb(243, 243, 243); padding-left: 5px; cursor: pointer;}
	.log .collapsible { max-height: 0; overflow: hidden; transition: max-height 0.2s ease-out;}

	.log.ass {background: #ffe9de;}
	.log.ass li.title {background: #fce5cb;}
	.log.ass li.date {background: #fce5cb;}
	.log.ass li.collapse-button { background: #fce9d9; }

	h3 {padding: 0 10px; margin: 0; color: #58B4DC;}
	.team, .lic {padding: 10px; margin: 0; line-height: 1.4;}
	.lic {font-size: 0.9em;}

	.collapse-button:before {
		content: '\02795'; /* Unicode character for "plus" sign (+) */
		font-size: 13px;
		margin-right: 5px;
	}

	.active:before {
		content: "\2796"; /* Unicode character for "minus" sign (-) */
	}

	li.collapse-button.active, li.collapse-button:hover {
		background: rgb(225, 225, 225);
	}

	.log.ass li.collapse-button.active, .log.ass li.collapse-button:hover {
		background: #ffd4b0;
	}

	a.pr_link {
		float: right;
		font-size: 1.1em;
		text-decoration: none;
		margin-right: 10px;
		font-weight: bold;
	}

	.log li.admin span.pr_number {
		color: #ccc;
		margin-right: 5px;
		font-weight: normal;
	}

	.emoji {
		font-family: 'Twemoji', 'Segoe UI Emoji' !important;
		font-size: 1.15em;
		margin-left: 10px;
		position: relative;
		display: inline-block;
	}

	.log li.admin span.emoji .tooltiptext {
		visibility: hidden;
		background-color: #333;
		color: #fff;
		font-size: 1.1em;
		width: 200px;
		text-align: center;
		padding: 5px 0;
		border-radius: 6px;

		position: absolute;
		z-index: 10;
		top: 100%;
		left: 50%;
		margin-left: -100px;
		}

		.log li.admin span.emoji:hover .tooltiptext {
		visibility: visible;
	}
</style>

<script>
window.onload = function(e) {
	var coll = document.getElementsByClassName("collapse-button");
	var i;
	for (i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight){
				content.style.maxHeight = null;
			} else {
				content.style.maxHeight = content.scrollHeight + "px";
			}
		});
	}
}
</script>
