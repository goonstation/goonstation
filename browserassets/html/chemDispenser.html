<head>

	<link rel='stylesheet' type='text/css' href='http://cdn.goonhub.com/css/font-awesome.css'>
	<link rel='stylesheet' type='text/css' href='http://cdn.goonhub.com/css/chui/themes/default/default.css'>
	<title>Chemistry Dispenser</title><meta name="ref" value="chem_dispenser">
	<meta name="flags" value="3">
</head>
	
<body>
	<div id='titlebar'>
	<div class='corner tl'></div>
	<div class='corner tr'></div>
	<h1>Chemistry Dispenser</h1>
	<a href='byond://winset?chem_dispenser.is-minimized=true' class='min'><strong>-</strong></a>
	<a href='#' class='close'><i class='icon-remove'></i></a>
	</div>

	<div class='resizeArea top'   rx='0' ry='-1'></div>
	<div class='resizeArea tr'    rx='1' ry='-1'></div>
	<div class='resizeArea right' rx='1' ry='0'></div>
	<div class='resizeArea br'    rx='1' ry='1'></div>
	<div class='resizeArea bottom'rx='0' ry='1'></div>
	<div class='resizeArea bl'    rx='-1' ry='1'></div>
	<div class='resizeArea left'  rx='-1' ry='0'></div>
	<div class='resizeArea tl'    rx='-1' ry='-1'></div><div id="cornerWrap">
	<div class='borderSlants'></div>
	<div class='corner bl'></div>
	<div class='corner br'></div>
	<div id='content' class='nano'>
		<div class='nano-content innerContent'>
			<TITLE>Chemical Dispenser</TITLE>
	<link rel='stylesheet' type='text/css' href='../css/chem_dispenser.css'>
	<!--
	<style type="text/css">
		
	</style>
	-->
	<script type='text/javascript' src='../js/chem_dispenser.js'></script>
	<TITLE>Chemical Dispenser</TITLE>Chemical dispenser:<BR>
	<!--Beaker and card sections-->
	<div class='info'><span id='glass-name'>Beaker:</span><a class="button medium" id="eject"><span class="top"></span>EJECT<span class="bottom"></span></a></div>
	<div class='info right'>Card: <a class="button medium" id="card"><span class="top"></span>EJECT<span class="bottom"></span></a></div><br>
	<!--Set add amount and set remove amount-->
	<div class='info'>
		<a class="button medium" id="setaddamt"><span class="top"></span>Set Dispense Amount (+10u)<span class="bottom"></span></a>
	</div>
	<div class='info right'>
		<a class="button medium" id="setremoveamt"><span class="top"></span>Set Remove Amount (-10u)<span class="bottom"></span></a>
	</div><hr>
	<div id='working-display'>
		<!--Dispensable chems. -->
		<div id='chem-container'>
			<a class="chemadd button medium" id="aluminium"><span class="top"></span>ALUMINIUM<span class="bottom"></span></a>
		</div><hr>
		<!--Beaker contents.-->
		<div id='beaker-container'>
			<div class='info'>Beaker is empty.</div>
		</div><hr>
		<!--Chem groups.-->
		<div id='group-container'>
			<a class="chemadd button medium" id="new_group"><span class="top"></span>New Group<span class="bottom"></span></a><div class='info'><a href='?src=[0x20016b9];new_group=1'></a></div><br>
			<div id='groups'>
				<a href='?src=[0x20016b9];group_dispense=[0x2100ab9d]'>smoke</a><a href='?src=[0x20016b9];group_delete=[0x2100ab9d]'>(Del)</a>: iron (10u), oxygen (10u), hydrogen (10u), potassium (20u), phosphorus (20u), sugar (20u)
			</div>
		</div>
	</div>
	
	</div>
	</div>
	</div>
</body>
