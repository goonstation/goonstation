<link rel='stylesheet' type='text/css' href='{{resource("css/robot_module_rewriter.css")}}'>
<title>Cyborg Module Rewriter</title>
<div id="module-section">
	<div>
		<span>Module:&nbsp;</span>
		<span id="module-name" class="module-name">...</span>
		<a id="module-eject" class="button medium" disabled="disabled">
			<span class="top"></span>Eject<span class="bottom"></span>
		</a>
	</div>
	<div>
		<span>Reset Safety Lock:</span>
		<a id="module-reset-lock" class="button medium" data-info="lock-toggle=module-reset">
			<span class="top"></span>...<span class="bottom"></span>
		</a>
	</div>
	<div>
		<span>Tool Removal Safety Lock:</span>
		<a id="module-tool-removal-lock" class="button medium" data-info="lock-toggle=module-tool-removal">
			<span class="top"></span>...<span class="bottom"></span>
		</a>
	</div>
</div>
<div id="module-reset-section" class="module-reset-section module-reset-section--no-module">
	<hr />
	<span>Reset:</span>
	<div id="module-reset-options"></div>
</div>
<div id="module-tools-section" class="module-tools-section module-tools-section--no-module">
	<hr />
	<span>Tools:</span>
	<div id="module-tools"></div>
</div>
<script type="text/javascript" src='{{resource("js/polyfill.js")}}'></script>
<script type="text/javascript" src='{{resource("js/util/dom.js")}}'></script>
<script type="text/javascript" src='{{resource("js/util/StateManager.js")}}'></script>
<script type="text/javascript" src='{{resource("js/robot_module_rewriter.js")}}'></script>
