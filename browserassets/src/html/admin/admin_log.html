<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="{{resource("css/style.css")}}">
	<style type="text/css">
		#adminLogs {font-size: 10px;}
		#adminLogs .header {text-transform: capitalize; font-weight: bold; font-size: 12px; padding: 3px 5px; background-color: #ddd;}
		#adminLogs .header.station {background-color: #fff;}
		#adminLogs .header.admin {background-color: #cef;}
		#adminLogs .header.debug {background-color: #fec;}
		#adminLogs .header.diary {background-color: #eca;}
		#adminLogs .header.admin_help {background-color: #77e;}
		#adminLogs .header.mentor_help {background-color: #dae;}
		#adminLogs .header.ooc {background-color: #bbf;}
		#adminLogs .header.speech {background-color: #ccf;}

		#adminLogs .header.combat {background-color: #fdd;}
		#adminLogs .header.vehicle {background-color: #ddd;}
		#adminLogs .header.pathology {background-color: #cfc;}
		#adminLogs .header.bombing {background-color: #aaa;}
		#adminLogs .header.tgui {background-color: #cef;}
		#adminLogs .header.computers {background-color: #cfe;}
		#adminLogs .header.chemistry {background-color: rgb(198, 126, 207);}
		#adminLogs .header.build {background-color: #FF7FB0;}
		#adminLogs .header.telepathy {background-color: #CAF562;}
		#adminLogs .log {vertical-align: top}
		#adminLogs .log td {padding: 3px 5px; border-top: 1px solid #ccc; margin: 0;}
		#adminLogs .log .duration {width: 30px; font-weight: bold;}
		#adminLogs .log .source {width: 160px;}
		#adminLogs .log .target, #adminLogs .log .source .name {font-weight: bold;}
		#adminLogs .log .target a {font-weight: normal;}
		#adminLogs .log .offline {color: #bbb;}
		#adminLogs .log .text {}
		#adminLogs .blank {color: #fff; font-style: italic;}
