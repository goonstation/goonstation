<!doctype html>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{resource('css/telescope.css')}}"
    />
  </head>
  <body class="noMargin" onload="resizeCanvas()">
    <div class="divMainTable">
      <div class="table-row">
        <div class="divMain noMargin table-cell">
          <canvas id="canvasOverlay" width="0" height="0"></canvas>
          <img
            class="none"
            id="mapSource"
            src="{{resource('images/bgTelescope.png')}}"
            alt=""
          />
          <img
            class="none"
            id="imageSource"
            src="{{resource('images/bgStatic.png')}}"
            alt=""
          />
          <img
            class="none"
            id="noise1"
            src="{{resource('images/noise1.png')}}"
            alt=""
          />
          <img
            class="none"
            id="noise2"
            src="{{resource('images/noise2.png')}}"
            alt=""
          />
          <img
            class="none"
            id="noise3"
            src="{{resource('images/noise3.png')}}"
            alt=""
          />
        </div>
        <div class="cellButtons noMargin table-cell">
          <div class="noMargin" id="divButtons">
            <br />
            <div class="tooltip" style="margin-left: 30%">
              LOADING ...<span class="tooltiptext">The window is loading.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="divFooter" id="footer"></div>
    <script
      type="text/javascript"
      src="{{resource('js/telescope.js')}}"
    ></script>
  </body>
</html>
