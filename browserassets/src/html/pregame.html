<html>

<head>
  <style>
    @font-face {
      font-family: 'PxPlus IBM VGA9';
      src: url('{{resource("misc/ibmvga9.ttf")}}');
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    #main-img {
      z-index: -2;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #olay-img {
      z-index: -1;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
    }

    .area {
      display: none;
      white-space: pre;
      color: #fff;
      text-shadow:
        -2px -2px 0px #000,
        2px -2px 0px #000,
        -2px 2px 0px #000,
        2px 2px 0px #000,
        2px 0px 0px #000,
        -2px 0px 0px #000,
        0px 2px 0px #000,
        0px -2px 0px #000;
      font: 1em 'PxPlus IBM VGA9';
    }

    a {
      text-decoration: none;
    }

    #leftside {
      position: fixed;
      left: 0;
      bottom: 0;
    }

    #tip,
    #auth {
      text-align: center;
      width: 80%;
      white-space: pre-wrap;
      font-size: 0.7em;
      margin: 10px auto auto auto;
    }

    #auth {
      padding: 5px;
      border: 2px solid orange;
      background: rgba(255, 165, 0, 0.5);
    }

    #status,
    #timer {
      text-align: center;
      position: fixed;
      right: 0;
      bottom: 0;
      height: 12%;
      width: 40%;
    }

    #timer {
      bottom: 15%;
    }
  </style>
</head>

<body oncontextmenu="return false">
  <script>
    document.onclick = function () {
      location = 'byond://winset?id=mapwindow.map&focus=true';
    };
    function set_area(id, text) {
      var el = document.getElementById(id);
      el.innerHTML = text || '';
      el.style.display = text ? 'block' : 'none';
    }
    function set_areas(data) {
      try {
        var areas = JSON.parse(data);
        for (var area in areas) {
          set_area(area, areas[area]);
        }
      } catch (e) {
        // alert(e);
      }
    }
    onresize = function () {
      document.body.style.fontSize =
        Math.min(innerWidth / 672, innerHeight / 480) * 16 + 'px';
    };
    onload = function () {
      onresize();
      location = 'byond://winset?command=.send-lobby-text';
    };
  </script>

  <!--main_img-->
  <!--overlay_img-->

  <div id="auth" class="area"></div>
  <div id="tip" class="area"></div>
  <div id="status" class="area"></div>
  <div id="timer" class="area"></div>
  <div id="leftside" class="area"></div>
  <!--add_html-->
</body>

</html>
