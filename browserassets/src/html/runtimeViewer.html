<link rel="stylesheet" type="text/css" href="{{resource("css/runtimeViewer.css")}}">

<div id="runtime-wrap">
	<div id="runtime-header" class="cf">
		<div class="stats">
			<strong>Total Runtimes:</strong> <span class="total-runtimes">0</span>
		</div>

		<button type="button" class="button dark small refresh">
			<span class="top"></span><i class="icon-refresh"></i> Refresh<span class="bottom"></span>
		</button>
	</div>

	<ul id="runtime-list">
		<li class="loading well">Loading...</li>
	</ul>

	<div id="runtime-details" class="well" style="display: none;">
		<div class="control">
			<button type="button" class="back">
				<i class="icon-chevron-sign-left"></i>
			</button>
		</div>
		<div class="details"></div>
	</div>
</div>

<script type="text/javascript" src="{{resource("js/runtimeViewer.js")}}"></script>
