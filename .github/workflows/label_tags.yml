name: Auto-Labeler
on: 
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]

jobs:

  labeler:
    runs-on: ubuntu-latest

    steps:
    - name: Check Labels
      id: labeler
      uses: ZeWaka/labeler-action@v1.1
      with:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
