            "COGMAP",
            "COGMAP2",
            "CLARION",
            "DONUT3",
            "DONUT2",
            "OSHAN",
            "KONDARU",
            "NADIR",
            "NEON",
            "SPACE_PREFAB",
            "UNDERWATER_PREFAB",
            "RANDOM_ROOMS",
            "RP_MODE",
            "FULL",
