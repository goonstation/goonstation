language: generic
os: linux
dist: xenial

git:
  submodules: false

jobs:
  include:

    - name: "Run Linters"
      addons:
        apt:
          packages:
            - rustc
            - cargo
      cache:
        directories:
          - $HOME/SpacemanDMM
      before_install:
        - setup_submodule.sh
      install:
        - tools/travis/install_spaceman_dmm.sh dreamchecker
      script:
        - ~/dreamchecker

    - name: "Compile"
      addons:
        apt:
          packages:
            - libstdc++6:i386
      cache:
        directories:
          - $HOME/BYOND
      before_install:
        - setup_submodule.sh
      install:
        - tools/travis/install_byond.sh
        - source $HOME/BYOND/byond/bin/byondsetup
      script:
        - tools/travis/dm.sh -DTRAVISBUILDING goonstation.dme

    - name: "Compile for Ass Jam"
      addons:
        apt:
          packages:
            - libstdc++6:i386
      cache:
        directories:
          - $HOME/BYOND
      before_install:
        - setup_submodule.sh
      install:
        - tools/travis/install_byond.sh
        - source $HOME/BYOND/byond/bin/byondsetup
        - sed -i 's/BUILD_TIME_DAY 01/BUILD_TIME_DAY 13/' _std/__build.dm # Ass Jam occurs on the 13th of the month.
      script:
        - tools/travis/dm.sh -DTRAVISBUILDING -DTRAVIS_ASSJAM goonstation.dme

    - name: "Compile without submodule"
      addons:
        apt:
          packages:
            - libstdc++6:i386
      cache:
        directories:
          - $HOME/BYOND
      install:
        - tools/travis/install_byond.sh
        - source $HOME/BYOND/byond/bin/byondsetup
      script:
        - tools/travis/dm.sh -DTRAVISBUILDING -DTRAVIS_NOSUB goonstation.dme
